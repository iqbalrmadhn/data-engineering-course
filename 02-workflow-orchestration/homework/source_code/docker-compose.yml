services:
  kestra_postgres:
    image: postgres:18
    container_name: kestra_postgres
    volumes:
      - kestra_postgres_data:/var/lib/postgresql
    environment:
      POSTGRES_DB: ${KESTRA_DB_NAME}
      POSTGRES_USER: ${KESTRA_USER_PSQL}
      POSTGRES_PASSWORD: ${KESTRA_PASS_PSQL}
    ports: 
    - ${KESTRA_PORT_PSQL}:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 10

  kestra:
    container_name: kestra
    image: kestra/kestra:v1.1
    pull_policy: always
    # Note that this setup with a root user is intended for development purpose.
    # Our base image runs without root, but the Docker Compose implementation needs root to access the Docker socket
    # To run Kestra in a rootless mode in production, see: https://kestra.io/docs/installation/podman-compose
    user: "root"
    command: server standalone
    volumes:
      - kestra_data:/app/storage
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/kestra-wd:/tmp/kestra-wd
    environment:
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://${KESTRA_DB_HOST}:${KESTRA_DB_PORT_LOCAL}/${KESTRA_DB_NAME}
            driverClassName: org.postgresql.Driver
            username: kestra
            password: k3str4
        kestra:
          server:
            basicAuth:
              username: ${KESTRA_ADMIN}
              password: ${KESTRA_ADMIN_PASS}
          repository:
            type: postgres
          storage:
            type: local
            local:
              basePath: "/app/storage"
          queue:
            type: postgres
          tasks:
            tmpDir:
              path: /tmp/kestra-wd/tmp
          url: ${KESTRA_URL}
    ports:
      - ${KESTRA_PORT}:8080
    env_file:
      - .env_encoded
    depends_on:
      kestra_postgres:
        condition: service_started

volumes:
  kestra_postgres_data:
  kestra_data:

networks:
  source_code_default:
    external: true